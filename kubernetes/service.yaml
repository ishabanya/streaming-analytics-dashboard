apiVersion: v1
kind: Service
metadata:
  name: streaming-platform-service
  labels:
    app: streaming-platform
    component: app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8501
    protocol: TCP
    name: https
  selector:
    app: streaming-platform
    component: app
---
apiVersion: v1
kind: Service
metadata:
  name: streaming-etl-service
  labels:
    app: streaming-platform
    component: etl
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: streaming-platform
    component: etl
---
apiVersion: v1
kind: Service
metadata:
  name: streaming-producer-service
  labels:
    app: streaming-platform
    component: producer
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: streaming-platform
    component: producer 